auth_enabled: false
server:
  http_listen_port: 3200
  grpc_listen_port: 4318
  http_listen_address: 0.0.0.0
  grpc_listen_address: 0.0.0.0
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
    wal:
      path: /tmp/tempo/wal

metrics_generator:
  storage:
    path: /tmp/tempo/metrics
