apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: true
    basicAuth: false
    version: 2
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: ''
      serviceMap:
        datasourceUid: ''
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: ''
      traceQuery:
        queryType: traceql
        timeShiftEnabled: true
        spanStartTimeShift: 0
        spanEndTimeShift: 0
      search:
        hide: false
      spanBar:
        type: 'TimeSeries'
